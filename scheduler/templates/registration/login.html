{% extends 'scheduler/base.html' %}

{% block content %}
  <style>
    .btn-short {
      width: 50%; /* ボタンの幅を半分にする */
    }
  </style>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">ログイン</h2>
        <form method="post" class="form">
          {% csrf_token %}
          <div class="form-group text-center">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="form-group text-center">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-short mx-auto">ログイン</button>
        </form>
        <!-- サインアップのリンクは削除しました -->
      </div>
    </div>
  </div>
{% endblock %}
