<!-- templates/scheduler/task_confirm_delete.html -->

{% extends 'scheduler/base.html' %}

{% block content %}
  <div style="text-align: center;">
    <h2>タスク削除</h2>
    <p>本当にこのタスクを削除しますか？この操作は取り消せません。</p>
    <form method="post" action="{% url 'scheduler:delete_task' pk=object.pk %}">
      {% csrf_token %}
      <button type="submit">削除する</button>
    </form>
  </div>
{% endblock %}
