{% extends 'scheduler/base.html' %}

{% block content %}
  <h2>タスク一覧</h2>
  <ul>
    {% if tasks %}
      {% for task in tasks %}
        <li>
          {{ task.title }}
        </li>
      {% endfor %}
    {% else %}
      <li>タスクがありません</li>
    {% endif %}
  </ul>
  <p><a href="{% url 'scheduler:add_task' %}">新しいタスクを追加</a></p>

  <!-- 新しいコード: タスクリストへのリンクを追加 -->
  <p><a href="{% url 'scheduler:task_list' %}">タスクリストへ</a></p>
{% endblock %}
