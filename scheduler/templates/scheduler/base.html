<!-- templates/scheduler/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    <!-- CSSスタイルシートやリンクをここに追加 -->

    <!-- Bootstrap CSS（例） -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- ml-autoを追加 -->
                    {% if user.is_authenticated %}
                        <li class="nav-item ml-auto"><a class="nav-link" href="{% url 'scheduler:logout' %}">ログアウト</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="{% url 'scheduler:delete_user' %}">アカウント削除</a></li> -->
                    {% else %}
                        {% if request.path != '/scheduler/login/' %}
                            <li class="nav-item" style="display: none;"><a class="nav-link" href="{% url 'scheduler:login' %}">ログイン</a></li>
                        {% endif %}
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- ここにフッターの内容を追加 -->
    </footer>

    <!-- JavaScriptスクリプトやリンクをここに追加 -->
    <!-- Bootstrap JS（例） -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
